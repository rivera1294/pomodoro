<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Pomodoro Clock</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="title">Pomodoro Clock</h1>
            
            <div class="breakSession-container">
                <div class="break-container">
                    <p>Break</p>
                    <p><span class="minus break-minus">- </span><span class="break-time">5</span>m <span class="plus break-plus">+</span></p>
                </div>
                <div class="session-container">
                    <p>Session</p>
                    <p><span class="minus session-minus">- </span><span class="session-time">25</span>m <span class="plus session-plus">+</span></p>
                </div>
                <div style="clear: both;"></div>
            </div>
            <div class="countdown-container">
                <div class="countdown">
                    <p><span class="counter">25</span></p>
                </div>
                <div class="start">Start</div>
                <div class="stop">Stop</div>
            </div>
        </div>
            
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
<script src="scripts/clock.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
